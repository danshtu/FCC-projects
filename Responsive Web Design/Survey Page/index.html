<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- FCC test check -->
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>


  <!-- Styles -->
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">


  <!-- Scripts -->
  <!-- Bootstrap -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>


  <!-- Website title -->
  <title>Survey Form</title>

</head>

<body class="bg-dark">

  <div class="container">
    <header>
      <div class="row justify-content-center">
        <div class="col-lg-8 bg-primary text-white m-4 py-2 rounded-pill">
          <h1 id="title">FreeCodeCamp<br>Online Survey</h1>
          <p id="description">Welcome to freecodecamp. Take this survey to help us better understand our users.</p>
        </div>
      </div>
    </header>

    <div class="row justify-content-center">
      <form id="survey-form" class="col-lg-6 bg-primary text-white py-3 px-5 rounded" action="" method="GET">
        <div class="form-group">
          <label for="name" id="name-label">Name</label><br>
          <input type="text" name="name" id="name" placeholder="Enter your name" required>
        </div>
        <div class="form-group">
          <label for="email" id="email-label">Email</label><br>
          <input type="email" name="email" id="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
          <label for="age" id="age-label">Age (optional)</label><br>
          <input type="text" name="age" id="age" placeholder="Enter your age">
        </div>
        <div class="form-group">
          <label for="number" id="number-label">Phone number</label><br>
          <input type="number" name="number" id="number" placeholder="Enter your phone number" min="7" max="10">
        </div>

        <div class="form-group">
          <label>Education Level</label><br>
          <select name="schooling" id="dropdown">
            <option value="none">No schooling</option>
            <option value="hs-ged">High School/GED</option>
            <option value="some-college">Some College</option>
            <option value="cert">Certificate</option>
            <option value="associate">Associate's Degree</option>
            <option value="bachelor">Bachelor's Degree</option>
            <option value="master">Master's Degree</option>
            <option value="doctor">Doctorate's Degree</option>
          </select>
        </div>

        <div class="form-group">
          <label for="">What job are you applying for?</label>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="jobSelected" id="job1" value="market">
            <label class="form-check-label" for="job1">Marketer</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="jobSelected" id="job2" value="project">
            <label class="form-check-label" for="job2">Project Manager</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="jobSelected" id="job3" value="software">
            <label class="form-check-label" for="job3">Software Developer</label>
          </div>
        </div>

        <div class="form-group">
          <label for="">What are your favorite colors? (Check all that apply)</label><br>
          <div class="form-check form-check-inline">
            <input class="form-check-input" id="checkboxRed" type="checkbox" value="red">
            <label class="form-check-label mr-2" for="checkboxRed">Red</label>
            <input class="form-check-input" id="checkboxOrange" type="checkbox" value="orange">
            <label class="form-check-label mr-2" for="checkboxOrange">Orange</label>
            <input class="form-check-input" id="checkboxYellow" type="checkbox" value="yellow">
            <label class="form-check-label mr-2" for="checkboxYellow">Yellow</label>
            <input class="form-check-input" id="checkboxGreen" type="checkbox" value="green">
            <label class="form-check-label mr-2" for="checkboxGreen">Green</label>
            <input class="form-check-input" id="checkboxBlue" type="checkbox" value="blue">
            <label class="form-check-label mr-2" for="checkboxBlue">Blue</label>
            <input class="form-check-input" id="checkboxPurple" type="checkbox" value="purple">
            <label class="form-check-label mr-2" for="checkboxPurple">Purple</label>
          </div>
        </div>

        <div class="form-group">
          <label for="comments">Anything else would you like us to know, or if you have any suggestions for us, please
            state them here.</label>
          <textarea name="comments" id="text-comments" cols="60" rows="6"></textarea>
        </div>

        <div class="form-group"></div>
        <button type="submit" id="submit">Submit</button>
      </form>

    </div>

    <footer class="footer my-3">
      <div class="container">
        <div class="row text-white justify-content-center">
          <p><small>Copyright &copy; 2019<br>From USA with &hearts; and <code>code</code>.</small></p>
        </div>
      </div>
    </footer>

  </div>
</body>

</html>
